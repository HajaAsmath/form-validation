<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form novalidate>
        <div>
            <label for="email">Email: </label>
            <input class='input' id="email" type="email" required>
            <span class="email error"></span>
        </div>
        <div>
            <label for="country">Country: </label>
            <input class='input' id="country" type="text" required>
            <span class="country error"></span>
        </div>
        <div>
            <label for="zip">Zip Code: </label>
            <input class='input' id="zip" type="number" minlength="5" required>
            <span class="zip error"></span>
        </div>
        <div>
            <label for="password">Password: </label>
            <input class='input' id="password" type="password" minlength="8" maxlength="25" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <span class="password error"></span>
        </div>
        <div>
            <label for="confirm-password">Confirm Password: </label>
            <input class='input' id="confirm-password" type="password" required>
            <span class="confirm-password error"></span>
        </div>
        <div>
            <input id='submit' type="submit">
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
